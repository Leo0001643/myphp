<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{:L('åœ¨çº¿å®¢æœ')} - {:C('WEB_SITE_TITLE')}</title>
    <link rel="stylesheet" href="/Public/Home/static/css/style.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .chat-header h2 {
            margin: 0;
            font-size: 24px;
        }
        .chat-status {
            margin-top: 5px;
            font-size: 14px;
            opacity: 0.9;
        }
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f5f6f7;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.agent {
            justify-content: flex-start;
        }
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .message.agent .message-bubble {
            background: #fff;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }
        .message-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        .chat-input-area {
            border-top: 1px solid #e0e0e0;
            padding: 20px;
            background: #fff;
        }
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .chat-input:focus {
            border-color: #667eea;
        }
        .chat-send-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .chat-send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .chat-send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .chat-welcome {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        .chat-welcome-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .chat-start-btn {
            padding: 12px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
        }
        .chat-loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }
        .loading-dots span {
            animation: blink 1.4s infinite;
            display: inline-block;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>{:L('åœ¨çº¿å®¢æœ')}</h2>
            <div class="chat-status" id="chatStatus">
                <span id="onlineAgents">0</span> {:L('ä½å®¢æœåœ¨çº¿')}
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="chat-welcome" id="chatWelcome">
                <div class="chat-welcome-icon">ğŸ’¬</div>
                <h3>{:L('æ¬¢è¿ä½¿ç”¨åœ¨çº¿å®¢æœ')}</h3>
                <p>{:L('æœ‰ä»»ä½•é—®é¢˜éƒ½å¯ä»¥å’¨è¯¢æˆ‘ä»¬çš„å®¢æœå›¢é˜Ÿ')}</p>
                <button class="chat-start-btn" onclick="startNewChat()">{:L('å¼€å§‹å¯¹è¯')}</button>
            </div>
        </div>
        
        <div class="chat-input-area" id="chatInputArea" style="display: none;">
            <div class="chat-input-wrapper">
                <input type="text" 
                       class="chat-input" 
                       id="messageInput" 
                       placeholder="{:L('è¾“å…¥æ¶ˆæ¯...')}"
                       onkeypress="handleKeyPress(event)">
                <button class="chat-send-btn" id="sendBtn" onclick="sendMessage()">
                    {:L('å‘é€')}
                </button>
            </div>
        </div>
    </div>

    <script src="/Public/Home/js/jquery.min.js"></script>
    <script src="/Public/Home/static/js/layer/layer.js"></script>
    <script>
        let currentSessionId = null;
        let messageInterval = null;
        let isWaitingForResponse = false;

        // é¡µé¢åŠ è½½æ—¶è·å–åœ¨çº¿å®¢æœæ•°é‡
        $(document).ready(function() {
            getOnlineAgents();
            
            // æ¯30ç§’åˆ·æ–°ä¸€æ¬¡åœ¨çº¿å®¢æœæ•°
            setInterval(getOnlineAgents, 30000);
        });

        // è·å–åœ¨çº¿å®¢æœæ•°é‡
        function getOnlineAgents() {
            $.post("{:U('Chat/getOnlineAgents')}", {}, function(res) {
                if (res.code == 1) {
                    $('#onlineAgents').text(res.count);
                }
            });
        }

        // å¼€å§‹æ–°å¯¹è¯
        function startNewChat() {
            const welcomeMessage = prompt('{:L("è¯·è¾“å…¥æ‚¨çš„é—®é¢˜ï¼š")}');
            if (!welcomeMessage || welcomeMessage.trim() === '') {
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            $('#chatWelcome').html(`
                <div class="chat-loading">
                    <div class="loading-dots">
                        {:L('æ­£åœ¨è¿æ¥å®¢æœ')}<span>.</span><span>.</span><span>.</span>
                    </div>
                </div>
            `);

            $.post("{:U('Chat/startChat')}", {
                message: welcomeMessage
            }, function(res) {
                if (res.code == 1) {
                    currentSessionId = res.session_id;
                    $('#chatWelcome').remove();
                    $('#chatInputArea').show();
                    
                    // æ˜¾ç¤ºé¦–æ¡æ¶ˆæ¯
                    appendMessage(welcomeMessage, 'user', new Date());
                    
                    // å¼€å§‹è½®è¯¢æ¶ˆæ¯
                    startMessagePolling();
                    
                    layer.msg('{:L("å·²è¿æ¥å®¢æœï¼Œè¯·ç¨å€™...")}');
                } else {
                    layer.msg(res.info || '{:L("è¿æ¥å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•")}');
                    $('#chatWelcome').html(`
                        <div class="chat-welcome-icon">ğŸ’¬</div>
                        <h3>{:L('æ¬¢è¿ä½¿ç”¨åœ¨çº¿å®¢æœ')}</h3>
                        <p>{:L('æœ‰ä»»ä½•é—®é¢˜éƒ½å¯ä»¥å’¨è¯¢æˆ‘ä»¬çš„å®¢æœå›¢é˜Ÿ')}</p>
                        <button class="chat-start-btn" onclick="startNewChat()">{:L('é‡æ–°å¼€å§‹')}</button>
                    `);
                }
            }).fail(function() {
                layer.msg('{:L("ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥")}');
                $('#chatWelcome').html(`
                    <div class="chat-welcome-icon">ğŸ’¬</div>
                    <h3>{:L('æ¬¢è¿ä½¿ç”¨åœ¨çº¿å®¢æœ')}</h3>
                    <p>{:L('æœ‰ä»»ä½•é—®é¢˜éƒ½å¯ä»¥å’¨è¯¢æˆ‘ä»¬çš„å®¢æœå›¢é˜Ÿ')}</p>
                    <button class="chat-start-btn" onclick="startNewChat()">{:L('é‡æ–°å¼€å§‹')}</button>
                `);
            });
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            if (!currentSessionId) {
                layer.msg('{:L("è¯·å…ˆå¼€å§‹å¯¹è¯")}');
                return;
            }

            const message = $('#messageInput').val().trim();
            if (message === '') {
                layer.msg('{:L("è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹")}');
                return;
            }

            if (isWaitingForResponse) {
                layer.msg('{:L("è¯·ç¨å€™...")}');
                return;
            }

            // ç¦ç”¨è¾“å…¥
            $('#sendBtn').prop('disabled', true);
            isWaitingForResponse = true;

            // ç«‹å³æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            appendMessage(message, 'user', new Date());
            $('#messageInput').val('');

            $.post("{:U('Chat/sendMessage')}", {
                session_id: currentSessionId,
                message: message
            }, function(res) {
                if (res.code == 1) {
                    // æ¶ˆæ¯å‘é€æˆåŠŸ
                } else {
                    layer.msg(res.info || '{:L("å‘é€å¤±è´¥")}');
                }
            }).fail(function() {
                layer.msg('{:L("ç½‘ç»œé”™è¯¯")}');
            }).always(function() {
                $('#sendBtn').prop('disabled', false);
                isWaitingForResponse = false;
            });
        }

        // é”®ç›˜äº‹ä»¶å¤„ç†
        function handleKeyPress(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function appendMessage(message, senderType, time) {
            const timeStr = formatTime(time);
            const messageClass = senderType === 'user' ? 'user' : 'agent';
            
            const messageHtml = `
                <div class="message ${messageClass}">
                    <div>
                        <div class="message-bubble">${escapeHtml(message)}</div>
                        <div class="message-time">${timeStr}</div>
                    </div>
                </div>
            `;
            
            $('#chatMessages').append(messageHtml);
            scrollToBottom();
        }

        // å¼€å§‹è½®è¯¢æ¶ˆæ¯
        function startMessagePolling() {
            // å…ˆè·å–ä¸€æ¬¡
            getMessages();
            
            // æ¯3ç§’è½®è¯¢ä¸€æ¬¡
            messageInterval = setInterval(getMessages, 3000);
        }

        // è·å–æ¶ˆæ¯
        function getMessages() {
            if (!currentSessionId) {
                return;
            }

            $.post("{:U('Chat/getMessages')}", {
                session_id: currentSessionId
            }, function(res) {
                if (res.code == 1 && res.messages) {
                    updateMessages(res.messages);
                }
            });
        }

        // æ›´æ–°æ¶ˆæ¯åˆ—è¡¨
        let displayedMessageIds = new Set();
        
        function updateMessages(messages) {
            messages.forEach(function(msg) {
                const msgId = msg.id || (msg.message + msg.create_time);
                
                if (!displayedMessageIds.has(msgId)) {
                    displayedMessageIds.add(msgId);
                    
                    // åªæ˜¾ç¤ºæ–°çš„å®¢æœæ¶ˆæ¯
                    if (msg.sender_type === 'agent') {
                        const time = new Date(msg.create_time * 1000);
                        appendMessage(msg.message, 'agent', time);
                    }
                }
            });
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(date) {
            if (!(date instanceof Date)) {
                date = new Date(date);
            }
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.onbeforeunload = function() {
            if (messageInterval) {
                clearInterval(messageInterval);
            }
        };
    </script>
</body>
</html>
